[tox]
isolated_build = True
envlist =
    flake8
    black
    isort
    py37
    py38
    py39
    py310

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310, flake8, black, isort

[testenv]
deps = psycopg2-binary
commands =
    python -m unittest

[testenv:flake8]
deps = flake8 >=4.0.1, <5.0.0
commands = flake8

[testenv:black]
deps = black >=22.6.0, <23.0.0
commands = black --check ./

[testenv:isort]
deps = isort >= 5.10.1, <6.0.0
commands = isort dslr tests --check-only --diff
